<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Css/css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="card">
            <span style="--i:0"></span>    
            <span style="--i:1"></span>    
            <span style="--i:2"></span>    
            <span style="--i:3"></span> 
            <div class="glass"></div>
            <div class="content">
                <p>Chào cậu,<br> Người mà tôi thầm thương trộm nhớ bao lâu nay!</p>
            </div>  
            <div class="button">
                <button class="btn-click">Ấn vào đây</button>
            </div>
        </div>
    </div>
    <div class="model">
       <div class="model-body">
           <div class="card">
               <div class="model-glass"></div>
               <div class="close">X</div>
               <div class="sub">-</div>
               <div class="motife">
               </div>
               <div class="model-content">
                   <h2 id="nameCr">Cậu có thích tôi không ?</h2>
               </div>
               <div class="model-btn">
                   <button class="yes" id="yes">Có</button>
                   <button class="no" id="no">Không</button>

               </div>
           </div>
       </div>
    </div>


    <script src="Js/code.js"></script>
</body>
</html>
